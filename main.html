<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
	<label for="name">Name *: </label>
	<input type="text" id="name" name="name" required><br>
	<label for="email">Email *: </label>
	<input type="email" id="email" name="email" required><br>
	<label for="gender">Gender *:</label>	
	<input type="radio" id="gender" name="gender"  value="male" required><label for="gender">Male</label>
	<input type="radio" id="gender" name="gender" value="female" ><label for="gender">Female</label>
	<br><label for="laptop">Laptop Brands : </label>
	<select id="laptop" name="laptop">
		<option value="Apple">Apple</option>
		<option value="Asus">Asus</option>
		<option value="HP">HP</option>
	</select>	<br>
	<label for="age">Age *: </label>	
	<input type="number" id="age" name="age" required><br>
	<label for="dob">Date of Birth *: </label>	
	<input type="date" id="dob" name="dob" required><br>	
	<label for="password">Password *:</label>
	<input type="password" id="password" name="password" required><br>
    <label for="portfolio">Portfolio URL *:</label> 
	<input type="url" id="portfolio" name="portfolio" required>	
	<br>
	<input type="submit">
		
		
</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
